<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{request.user}} Reviews</title>
</head>
<body>
    <h2>Reviews</h2>

    {% for post in object_list %}
        {% if post.author == request.user  %}
            <p><a href={% url 'review_detail' post.pk %}>{{post.title}}</a>- {{post.calificacion}}/10 - Author: {{post.author}}</p>
                     
        {% else %}
        {% endif %}

    {% endfor %}
    <br>
    <a href={% url 'crear_post' %}>Crear Post</a>
    <br>
    <a href={% url 'inicio' %}> Volver</a>

</body>
</html>
